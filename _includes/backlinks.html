<h2>Backlinks</h2>
{% assign search_url = page.url | absolute_url %}
<p>{{ search_url }}</p>
{% for ref in site.pages %}
    {% if page.url contains '.xml' or page.url contains 'assets' %}
    {% else %}
        {% assign ref_content = ref.content | markdownify %}
        <p>{{ ref_content }}</p>
    {% endif %}
{% endfor %}
