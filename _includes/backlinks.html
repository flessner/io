<h2>Backlinks</h2>
{% assign search_url = page.url | absolute_url | remove '.html' %}
<p>{{ search_url }}</p>
{% for ref in site.pages %}
    {% assign ref_content = ref.content | markdownify %}
    <p>{{ ref_content }}</p>
    {% if ref_content contains search_url %}
        <p>found</p>
    {% endif %}
{% endfor %}
