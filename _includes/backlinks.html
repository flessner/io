<h2>Backlinks</h2>
{% assign search_url = page.url | absolute_url<!--| remove '.html' | prepend: '"' | append: '/"' -->  %}
<p>{{ search_url }}</p>
{% for ref in site.pages %}
    {% if ref.url contains '.xml' or ref.url contains 'assets' %}
    {% else %}
        {% assign ref_content = ref.content %}
        <p>{{ ref_content }}</p>
    <!--{% if ref_content contains search_url %}
            <p>hit</p>
        {% endif %}-->
    {% endif %}
{% endfor %}
