<!-- SOURCE: https://github.com/pages-themes/primer/blob/master/_layouts/default.html -->

<!DOCTYPE html>
<html lang="{{ site.lang | page.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
  </head>
  <body style="margin: 0; padding: 0;">
    <!-- HEADER -->
    <header>
      <a href="{{ "/" | absolute_url }}">{{ site.title }}</a>
      <a href="{{ "/feed.xml" | absolute_url }}">RSS</a>
    </header>
    <div class="container-lg px-3 my-5 markdown-body">

      {{ content }}

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>

    <!-- MATH RENDERING-->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                inlineMath: [['$','$']]
            }
        });
    </script>

    <!-- FOAM DEFAULT-->
    <script type="text/javascript">
      // Hack: Replace page-link with "Page Title"
      document.querySelectorAll(".markdown-body a[title]").forEach((a) => {
        a.innerText = a.title;
      });
      // Hack: Remove .md extension from wikilinks to get the html in jekyll
      document.querySelectorAll("a").forEach(l => {
        if (l.href.endsWith('.md')) {
          l.href = l.href.substring(0, l.href.length-3)
        }
      })
    </script>
  </body>
</html>
